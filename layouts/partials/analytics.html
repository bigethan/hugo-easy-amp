{{/* https://developers.google.com/analytics/devguides/collection/amp-analytics/ */}}
<amp-analytics type="googleanalytics" id="analytics1">
<script type="application/json">
{
  "vars": {
    "account": "{{ $.Site.Params.googleanalytics}}"
  },
  "triggers": {
    "trackPageview": {
      "on": "visible",
      "request": "pageview"
    }
  }
}
</script>
</amp-analytics>
